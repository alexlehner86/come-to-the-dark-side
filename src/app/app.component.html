<a
    [href]="skipLinkToMain"
    accesskey="1"
    class="skip-link"
>
    {{ 'skipLink.main' | translate}}
</a>
<a
    [href]="skipLinkToNavigation"
    accesskey="2"
    class="skip-link"
>
    {{ 'skipLink.nav' | translate}}
</a>
<header>
    <div class="header-content">
        <div class="first-line">
            <h1>Come to the dark side</h1>
            <button
                role="switch"
                [attr.aria-checked]="isSpecialDarkModeOn"
                (click)="onToggleDarkMode()"
            >
                Go Dark
            </button>
        </div>
        <nav
            [id]="navigationId"
            class="main-navigation"
            aria-label="Main Navigation"
        >
            <ul>
                <li>
                    <a
                        [routerLink]="['/home']"
                        routerLinkActive
                        #rla1="routerLinkActive"
                        [appCurrentPage]="rla1.isActive"
                    >
                        Home
                    </a>
                </li>
                <li>
                    <a
                        [routerLink]="['/facts']"
                        routerLinkActive
                        #rla2="routerLinkActive"
                        [appCurrentPage]="rla2.isActive"
                    >
                        Web Accessibility Facts
                    </a>
                </li>
                <li>
                    <a
                        [routerLink]="['/form']"
                        routerLinkActive
                        #rla3="routerLinkActive"
                        [appCurrentPage]="rla3.isActive"
                    >
                        Form Example
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main [id]="mainContentId">
    <router-outlet></router-outlet>
</main>
<footer>
    An
    <a
        href="https://twitter.com/hashtag/a11y"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Search for hashtag A 11 Y on twitter"
    >
        #a11y
    </a>
    project by
    <a
        href="https://github.com/alexlehner86"
        target="_blank"
        rel="noopener noreferrer"
    >
        Alexander Lehner
    </a>
</footer>
